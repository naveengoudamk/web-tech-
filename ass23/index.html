<!DOCTYPE html>
<html>
<head>
    <title>Clothing Layout</title>

    <link rel="stylesheet" href="type.css">
</head>

<body>

    <div class="container">


        <div class="navbar">
            <div>Home</div>
            <div>Cart</div>
            <div>About Us</div>
        </div>


        <div class="banner"></div>


        <div class="image-section">
            <div class="img-box">
                <img src="https://tse1.mm.bing.net/th/id/OIP.4ND_wVd6NSelAV10NFxlHgHaE8?pid=Api&rs=1&c=1&qlt=95&w=183&h=122" alt="Shirt">
            </div>

            <div class="img-box">
                <img src="https://tse1.mm.bing.net/th/id/OIP.zapdz1srcAen21fNMCn1tQHaJ4?pid=Api&rs=1&c=1&qlt=95&w=84&h=112" alt="Pant">
            </div>

            <div class="img-box">
                <img src="https://tse1.mm.bing.net/th/id/OIP.uKBx_tIrTPBwvO0v9BKbSgHaHa?pid=Api&rs=1&c=1&qlt=95&w=105&h=105" alt="Shoe">
            </div>

            <div class="img-box">
                <img src="https://tse1.mm.bing.net/th/id/OIP.Ac_YZdsqQGv6ZhsrGzTU5gHaLH?pid=Api&rs=1&c=1&qlt=95&w=73&h=110" alt="tradition dress">

        <div class="name-section">
            <div class="name-box">Shirt</div>
            <div class="name-box">Pant</div>
            <div class="name-box">Shoe</div>
            <div class="name-box">Traddition</div>

</html>
