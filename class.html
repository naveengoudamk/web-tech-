<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
</head>
<body>

<form>
    <fieldset>
        <legend>personnel detail</legend>

        <h2>registration form</h2>

        <table cellpadding="5">
            <tr>
                <td>registration</td>
                <td></td>
            </tr>

            <tr>
                <td>name</td>
                <td><input type="text"></td>
            </tr>

            <tr>
                <td>father's name</td>
                <td><input type="text" placeholder="father's name"></td>
            </tr>

            <tr>
                <td>DOB</td>
                <td><input type="text" placeholder="dd/mm/yyyy"></td>
            </tr>

            <tr>
                <td>gender</td>
                <td>
                    <input type="radio" name="gender"> male<br>
                    <input type="radio" name="gender"> female
                </td>
            </tr>

            <tr>
                <td>address</td>
                <td><input type="text" size="50"></td>
            </tr>
        </table>
    </fieldset>

    <br>

    <fieldset>
        <legend>Qualification</legend>

        <table cellpadding="5">
            <tr>
                <td>degree</td>
                <td>
                    <select>
                        <option>bachelor of engineering</option>
                        <option>bachelor of science</option>
                        <option>bachelor of arts</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td>Branch</td>
                <td>
                    <select>
                        <option>computer science</option>
                        <option>mechanical</option>
                        <option>civil</option>
                        <option>electronics</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td>percentage</td>
                <td>
                    <select>
                        <option>70%</option>
                        <option>60%</option>
                        <option>50%</option>
                    </select>
                </td>
            </tr>
        </table>
    </fieldset>

    <br>

    <fieldset>
        <legend>sports hobbies</legend>

        <input type="checkbox"> cricket<br>
        <input type="checkbox"> chess<br>
        <input type="checkbox"> handball<br>
        <input type="checkbox"> football
    </fieldset>

    <br>

    <input type="submit" value="register">

</form>

</body>
</html>
