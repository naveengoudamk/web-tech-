<!DOCTYPE html>
<html>
<head>
<style>

body {
  font-family: Arial, sans-serif;
}

/* Container */
.dropdown {
  position: relative;
  display: inline-block;
  cursor: pointer;
  color: blue;
  font-weight: bold;
}

/* Hidden dropdown content */
.dropdown-content {
  display: none;
  position: absolute;
  background-color: #939191;
  min-width: 160px;
  border: 1px solid #ccc;
  box-shadow: 0px 4px 8px rgba(0,0,0,0.2);
}

/* Links inside dropdown */
.dropdown-content a {
  display: block;
  padding: 10px;
  text-decoration: none;
  color: black;
}

.dropdown-content a:hover {
  background-color: #ddd;
}

/* Show dropdown on hover */
.dropdown:hover .dropdown-content {
  display: block;
}

</style>
</head>

<body>

<div class="dropdown">
  Hover over me
  <div class="dropdown-content">
    <a href="#">Option 1</a>
    <a href="#">Option 2</a>
    <a href="#">Option 3</a>
  </div>
</div>

</body>
</html>
